<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participants</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="participants">
        <h1>Registered Participants</h1>
        <div class="div-search">
            <input type="text" name="search" id="search" placeholder="Search by name or email..."> <button
                class="search-btn">Search</button>
        </div>
        <table>
            <thead>
            <tr>
                <th id="name-col">Name</th>
                <th id="email-col">Email</th>
                <th id="phone-col">Phone Number</th>
                <th id="action-col" style="width: 15%;">Action</th>
            </tr>
            </thead>
            <tbody id="parti-table-body">

            </tbody>
        </table>
        <a href="index.html">Back to Registration</a>

    </div>

    <script src="participants.js"></script>
</body>

</html>
