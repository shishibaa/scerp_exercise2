<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
    <link rel="stylesheet" href="style.css" defer>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="seminar-form">
        <h1>AI Seminar Registration</h1>
        <label for="name">Name: <span id="must">*</span></label>
        <input type="text" id="name-input" placeholder="Enter your name" required>
        <label for="email">Email: <span id="must">*</span></label>
        <input type="text" id="email-input" placeholder="Enter your Email" required>
        <label for="phone">Phone Number: <span id="must">*</span></label>
        <input type="text" id="tel-input" placeholder="Enter your Phone number" required>
        <span style="color: red; text-align: center;" id="alert"></span>
        <span style="color: green; text-align: center;" id="successful"></span>
        <button id="regis-btn" type="button">Register</button>
        <a href="participants.html" style="text-align: center;">View Participants</a>
    </div>

    <script src="registration.js" defer></script>

</body>

</html>
